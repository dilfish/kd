<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="signin.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="search.js"></script>
  </head>

  <body class="text-center">
<div class="container">
    <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">查询</h1>
      <label for="inputEmail" class="sr-only">订单号</label>
      <input type="input" id="id-order-no" class="form-control" placeholder="订单号" required autofocus>
      <button id='id-btn-search' class="btn btn-lg btn-primary btn-block" type="submit" onclick="return false">查询</button>
    </form>
</div>
<div class="container">
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">名称</th>
      <th scope="col">记录</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>买家 email </td>
      <td id='id-email'>email</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>收货人姓名</td>
      <td id='id-recv-name'>recv</td>
    </tr>
      </tbody>
</table>
</div>

  </body>
</html>
